<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Floppy os</title>
  </head>
  <body>
    

    <h1><a href="https://github.com/AA-Hamza/floppy-os/">Floppy OS</a></h1>
    <h2><a href="https://github.com/AA-Hamza/floppy-os/">View on github</a><h2>
    <h2>Try me!!</h2>
    <div class="emulator-container">
      <div id="screen_container" >
          <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
          <canvas></canvas>
      </div>
    </div>

    <h3>Note:</h3>
    <p>Your browser is the one doing all the work (emulating an x86 cpu), thanks to libv86.js</p>
    <p>so you might get some weird artificats and obviously it is faster in qemu</p>

    <script src="./v86/libv86.js"></script>
    <script>
    "use strict";

    window.onload = function()
    {
        var emulator = window.emulator = new V86Starter({
            wasm_path: "./v86/v86.wasm",
            memory_size: 12 *1000 * 1000,
            vga_memory_size: 1000,
            screen_container: document.getElementById("screen_container"),
            bios: {
                url: "./v86/seabios.bin",
            },
            vga_bios: {
                url: "./v86/vgabios.bin",
            },
            fda: {
                url: "./boot.iso",
            },
            autostart: true,
        });
    }
    </script>

  </body>
</html>
